<!DOCTYPE html>
<html>
<head>
	<title>Experimental Widget</title>
	<link rel="stylesheet" type="text/css" href="widg.css">
</head>
<body>
	<main>
		<h2>Here We Have an Experimental Widget</h2>
		<h6>Or, it will be, soon.</h6>
	</main>
	<div id="intake" class="form-section">
		<div id="thing-maker" class="area">
			<input type="text" name="name-thing" placeholder="name a thing" id="name-thing">
			<div id="color-chooser" class="form-section">
				<label for="color-thing">What color is your thing?</label>
				<select name="color-thing" id="color-thing">
					<option value="blue">blue</option>
					<option value="green">green</option>
					<option value="orange">orange</option>
					<option value="yellow">yellow</option>

				</select>
			</div><!-- COLOR CHOOSER -->
			<button id="make">Make Thing</button>
		</div><!-- THING MAKER -->
		<div id="rule-setter" class="area">
			<p id="rules-explained">
			At length, this section will contain selectable rules to apply to the sorting of things. The MVP, though, just aims to establish a static set of rules by which things are ranked. So, at present, each selector has only one option.
			<p>
			<select id="rule-choices">
				<option value="alphabetical">Things should be ranked alphabetically.</option>
			</select>
			<select>
				<option value="cooler">Cooler colors are superior.</option>
			</select>
		</div><!-- RULE SETTER -->
	</div>
	<div id="display" class="area">
		<button id="sort">sort</button>
	</div><!-- DISPLAY -->

	<script src="widg.js" type="text/javascript"></script>
	<script type="text/javascript">
		var nameThing = document.getElementById("name-thing");
		var colorThing = document.getElementById("color-thing");
		var make = document.getElementById("make");
		var display = document.getElementById("display");
		var sortButton = document.getElementById("sort");

		var things = [];

		make.addEventListener("click", makeThing);
		sort.addEventListener("click", sortThings);
	</script>
</body>
</html>
